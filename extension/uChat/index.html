<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<title>µChat</title>
	<link rel="stylesheet" href="lib/bootstrap.min.css"/>
	<link rel="stylesheet" href="icons/material-icons.css"/>
	<link rel="stylesheet" href="css/style.css"/>
	<script src="lib/jquery.min.js"></script>
	<script src="lib/bootstrap.min.js"></script>
	<script src="js/messages.js"></script>
	<script src="js/navbar.js"></script>
	<script src="js/main.js"></script>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="position: fixed; width: 350px; max-height: 500px;">
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-nav">
			<span class="navbar-toggler-icon"></span>
		</button>
		<span class="navbar-brand">µChat</span>
		<button id="logout-btn" class="btn btn-dark" title="Logout"><i class="material-icons">input</i></button>
		<div class="collapse navbar-collapse" id="navbar-nav" style="max-height: 444px; overflow-y: auto;">
			<span id="server-list"></span>
		</div>
	</nav>

	<div style="height: 56px;"></div>
	<div id="channel-messages"></div>
	<div id="message-box">
		<textarea class="form-control" placeholder="Send message..."></textarea>
		<i id="message-send" class="material-icons">send</i>
	</div>

</html>
